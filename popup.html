<!DOCTYPE html>
<html>
<head>
    <title>Teams Theme</title>
    <link id="theme-css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Lato', Arial, sans-serif;
            background: rgb(var(--theme-color-70, 0, 0, 0));
            color: #fff;
            padding: 0;
            min-width: 240px;
        }
        a { color: #fff; font-weight: normal; }
        .settings-card {
            background: rgb(var(--theme-color-80, 51, 51, 51));
            padding: 20px 18px 16px 18px;
        }
        .popup-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1em;
        }
        .popup-icon {
            width: 28px;
            height: 28px;
            margin-right: 4px;
        }
        h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }
        select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid rgb(var(--theme-color-40, 34, 197, 94));
            background: rgb(var(--theme-color-0, 240, 253, 244));
            color: rgb(var(--theme-color-80, 20, 83, 45));
            transition: border-color 0.2s;
        }
        select:focus, select:hover {
            border-color: rgb(var(--theme-color-30, 74, 222, 128));
        }
        #status {
            margin-top:10px;
            color: rgb(var(--theme-color-30, 21, 128, 61));
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="settings-card">
        <div class="popup-title">
            <img src="icon.png" alt="Teams Icon" class="popup-icon">
            <h3><a target="_blank" href="https://github.com/ItsChrisHickman/themes-for-teams">Themes for Teams</a></h3>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="theme-select">Theme:</label>
            <select id="theme-select" style="width: 150px;">
                <option value="default">Default</option>
                <option value="purple">Purple</option>
                <option value="amber">Amber</option>
                <option value="forest">Forest</option>
                <option value="lagoon">Lagoon</option>
                <option value="midnight">Midnight</option>
                <option value="rose">Rose</option>
                <option value="sunset">Sunset</option>
                <option value="ocean">Ocean</option>
                <option value="cherry">Cherry</option>
                <option value="mint">Mint</option>
                <option value="cosmic">Cosmic</option>
                <option value="monokai">Monokai</option>
                <option value="dracula">Dracula</option>
            </select>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="font-select">Font:</label>
            <select id="font-select" style="width: 150px;">
                <option value="default">Default</option>
                <option value="arial">Arial</option>
                <option value="comic-sans">Comic Sans</option>
                <option value="georgia">Georgia</option>
                <option value="lato">Lato</option>
                <option value="noto-sans">Noto Sans</option>
                <option value="roboto-mono">Roboto Mono</option>
                <option value="san-francisco-pro">San Francisco Pro</option>
                <option value="verdana">Verdana</option>
            </select>
        </div>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
